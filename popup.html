<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouTube Comment Analyzer</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .input-group {
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      padding: 8px 16px;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc0000;
    }
    .loading {
      display: none;
      text-align: center;
      margin: 20px 0;
    }
    .loading::after {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #ff0000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error {
      color: #ff0000;
      display: none;
      margin: 10px 0;
    }
    .results {
      display: none;
      margin-top: 20px;
    }
    .summary {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .summary-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .comment-list {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .comment-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: move;
      background-color: white;
      user-select: none;
    }
    .comment-item:last-child {
      border-bottom: none;
    }
    .comment-item.normal {
      border-left: 4px solid #28a745;
    }
    .comment-item.inappropriate {
      border-left: 4px solid #dc3545;
    }
    .comment-text {
      margin-bottom: 5px;
    }
    .comment-sentiment {
      font-size: 12px;
      color: #666;
    }
    .dragging {
      opacity: 0.5;
      background-color: #f8f9fa;
    }
    #blockedAuthorsContainer {
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }
    .blocked-author-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="input-group">
      <input type="text" id="videoUrl" placeholder="YouTube URLÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
      <button id="analyzeBtn">Î∂ÑÏÑù</button>
      <button id="showBlockedBtn">üîç Ï∞®Îã®Îêú ÎãâÎÑ§ÏûÑ Î≥¥Í∏∞</button>
    </div>
    
    <div id="loading" class="loading"></div>
    <div id="error" class="error"></div>
    
    <div id="results" class="results">
      <div id="commend" class="summary">
        <div class="summary-item">
          <span>Ï†ÑÏ≤¥ ÎåìÍ∏Ä Ïàò:</span>
          <span id="totalComments">0</span>
        </div>
        <div class="summary-item">
          <span>ÏùºÎ∞ò ÎåìÍ∏Ä:</span>
          <span id="normalComments">0</span>
        </div>
        <div class="summary-item">
          <span>Î∂ÄÏ†ÅÏ†à ÎåìÍ∏Ä:</span>
          <span id="inappropriateComments">0</span>
        </div>
      </div>
      
      <!-- ÎåìÍ∏Ä Î∂ÑÏÑù Í≤∞Í≥º Î™©Î°ù -->
      <div id="commentList"></div>

      <!-- Ï∞®Îã®Îêú ÎãâÎÑ§ÏûÑ Î™©Î°ù -->
      <div id="blockedAuthorsContainer" style="margin-top: 20px;">
        <div id="blockedList"></div>
      </div>


    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
